<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Weather Forecast</h1>
      <nav>
        <button id="today-tab" class="active">Today</button>
        <button id="forecast-tab">5-Day Forecast</button>
      </nav>
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-button">Search</button>
      </div>
    </header>

    <main>
      <section id="error-message" class="hidden">
        <h2>City could not be found ðŸ˜¢</h2>
      </section>

      <section id="current-weather">
        <div class="current-overview">
          <h2>Todayâ€™s Weather in <span id="city-name">Your City</span></h2>
          <p>Date: <span id="date"></span></p>
          <img id="weather-icon" src="" alt="Weather Icon">
          <p id="description"></p>
          <p>Temperature: <span id="temperature"></span>Â°C</p>
          <p>Feels like: <span id="feels-like"></span>Â°C</p>
          <p>Sunrise: <span id="sunrise"></span></p>
          <p>Sunset: <span id="sunset"></span></p>
          <p>Day length: <span id="day-length"></span></p>
        </div>

        <div class="hourly-forecast">
          <h3>Hourly Forecast</h3>
          <div id="hourly-container"></div>
        </div>

        <div class="nearby-cities">
          <h3>Nearby Cities</h3>
          <div id="nearby-cities-container"></div>
        </div>
      </section>

      <section id="forecast" class="hidden">
        <h2>5-Day Forecast</h2>
        <div id="forecast-container"></div>
      </section>
    </main>

    <footer>
      <p>Weather App Â© 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
