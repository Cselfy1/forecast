<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <header>
      <h1>Weather Forecast</h1>
      <nav>
        <button id="today-tab" class="active">Today</button>
        <button id="forecast-tab">5-day Forecast</button>
      </nav>
      <div id="search-container">
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="search-button">Search</button>
      </div>
    </header>

    <main id="content">
      <div class="forecast-content">
        <div class="forecast-card">
          <img src="overcast-icon.png" alt="Overcast">
          <div class="weather-details">
            <p>Overcast Clouds</p>
          </div>
          <div class="temp">12°C</div>
        </div>
        <div class="forecast-card">
          <img src="scattered-clouds-icon.png" alt="Scattered Clouds">
          <div class="weather-details">
            <p>Scattered Clouds</p>
          </div>
          <div class="temp">15°C</div>
        </div>
        <div class="forecast-card">
          <img src="rain-icon.png" alt="Rain">
          <div class="weather-details">
            <p>Light Rain</p>
          </div>
          <div class="temp">10°C</div>
        </div>
      </div>
    </main>

    <footer>
      <p>Weather App by Volodymyr</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
